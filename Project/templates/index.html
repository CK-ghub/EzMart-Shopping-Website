{% extends "layout.html" %}
{% block title %}EzMart{% endblock %}
{% block content %}
<body>
<div class="container-fluid">
    <div></div>
    <style>
        body {
              background-image:url({{url_for('static', filename='supermarket.jpg')}});
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-position:50% 40%;
              background-size: cover;
            }
        .image {
            height:300px;
            width:350px;
            position: absolute;
            left: 50%;
            top: 35%;
            transform: translate(-50%, -50%);
            padding: 2px;
            line-height: 30px;
        }
        .display-1 {
            position: absolute;
            font-size:60px;
            left: 70%;
            top: 40%;
            transform: translate(-50%, -50%);
            padding: 2px;
            line-height: 30px;
          }
        .display-6 {
            position: absolute;
            left: 70%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 2px;
            line-height: 30px;
            font-size: 30px;
          }
          @import url(https://fonts.googleapis.com/css?family=Lato:300);


        .dominos{ 
        min-width: 40em;
        position:absolute;
        padding-top:8em; 
        list-style:none; 
        display:block;
        left: 70.6%;
        top: 60%;
        transform: translate(-50%, -50%);
        
        .domino{ 
            opacity:1;
            display:inline-block; list-style:none;
            transform: rotate(-90deg); 
            width: 8em;height: 3em;
            margin-bottom:.25em;    margin-left: -3.85em; 
            color:#777;background-color:#444;
            line-height:3em;
            text-transform: uppercase; 
            text-align:center; 
            animation: topple 0.3s ease-in 1 alternate;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            position:relative;}

        .domino:nth-child(1){animation-delay:.5s;  z-index:5 }
        .domino:nth-child(2){animation-delay:0.75s; z-index:4 }
        .domino:nth-child(3){animation-delay:1.0s; z-index:3 }
        .domino:nth-child(4){animation-delay:1.25s; z-index:2}}

        @keyframes topple{
        
        0%  {background-color:#444;color:#777;}
        
        4%  {;background-color: #eea;color:#432;
            transform: rotate(-90deg); 
            box-shadow: 0 0 1em #fe2;}
        
        42% {margin-left: .5em; margin-right: 0em; 
            box-shadow: none;}


        100%{transform:rotate(0deg);
            color: #333; background-color:white; 
            margin: 0;margin-bottom:.25em;}}
            .word {
                margin: auto;
                color: white;
                font: 700 normal 2.5em 'tahoma';
                text-shadow: 5px 2px #222324, 2px 4px #222324, 3px 5px #222324;
            }
            .word {
                margin: auto;
                color: white;
                font: 700 normal 2.5em 'tahoma';
                text-shadow: 5px 2px #222324, 2px 4px #222324, 3px 5px #222324;
              }
              
              .typewriter{
                overflow: hidden; /* Ensures the content is not revealed until the animation */
                border-right: .15em solid orange; /* The typwriter cursor */
                white-space: nowrap; /* Keeps the content on a single line */
                margin: auto; /* Gives that scrolling effect as the typing happens */
                letter-spacing: .15em; /* Adjust as needed */
                animation: 
                  typing 0.7s steps(40, end),
                  blink-caret .75s step-end infinite;
                animation-fill-mode: forwards;
                animation-iteration-count: 1;
              }
              
              /* The typing effect */
              @keyframes typing {
                from {width: 0 }
                to {width: 650px; }
              }
              
              /* The typewriter cursor effect */
              @keyframes blink-caret {
                from, to { height:50px; border-color: transparent }
                50% {  height:50px; border-color: orange; }
              }
    </style>
    <div class="display-1 typewriter">Welcome to EzMart</div>
    <div class="display-6 text-muted">Brought to you by Koushik IS601-004</div>
    <ul class="dominos">
        <li class="domino"> browse</li>
        <li class="domino"> add to cart</li>
        <li class="domino"> purchase</li>
        <li class="domino"> get delivered</li>
      </ul>
</div>
</body>
{% endblock %}
